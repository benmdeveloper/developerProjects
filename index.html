<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mytest</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href='css/BVahidBold.css' rel='stylesheet' type='text/css'>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body style="text-align: center;">
<div id="upper_page"></div>
<div id="lower_page"></div>
<div class="container">
    <div id="menu" class="row" style="position: relative; left: 18%;top: 25px;">
        <div class="col-md-2">
            <p class="menu_text t4">تماس با ما</p>
        </div>
        <div class="col-md-2">
            <p class="menu_text t3">درباره ما</p>
        </div>
        <div class="col-md-2">
            <p class="menu_text t2">پروژه ها</p>
        </div>
        <div class="col-md-2">
            <p class="menu_text t1">خانه</p>
        </div>
    </div>
    <div id="upper_text" class="row">
        <div class="col-md-12">
            <p style="font-size: 55px">Developer Projects</p>
            <p style="font-size: 20px;opacity: 0.6">دانلود پروژه ها</p>
        </div>
    </div>
    <div id="menu2" class="row">
        <div id="cir1" class="col-md-1" onclick="cir1()">
            <img class='menu2_pic' src="images/light.png" accesskey="light">
        </div>
        <div id="cir2" class="col-md-1" onclick="cir2()">
            <img class='menu2_pic' src="images/check.png" accesskey="check">
        </div>
        <div id="cir3" class="col-md-1" onclick="cir3()">
            <img style="left: 35%" class='menu2_pic' src="images/notebook.png" accesskey="notebook">
        </div>
    </div>
    <div id="cir1_text" class="lower_text" class="row">
        <div class="col-md-12">
            <p style="font-size: 30px">عضویت در سایت؟</p>
            <p style="font-size: 20px;opacity: 0.7">تنها با چند کلیک ساده</p>
        </div>

    </div>
    <div id="cir2_text" class="lower_text" class="row">
        <div class="col-md-12">
            <p style="font-size: 30px">ویژگی های این سایت؟</p>
            <p style="font-size: 20px;opacity: 0.7">ویژگی هایی که جذاب می باشد</p>
        </div>

    </div>
    <div id="cir3_text" class="lower_text" class="row">
        <div class="col-md-12">
            <p style="font-size: 30px">چرا این وب سایت را انتخاب می کنیم؟</p>
            <p style="font-size: 20px;opacity: 0.7">مي توانيم پرو‍ژه مورد نظر را دانلود كنيم</p>
        </div>

    </div>


</div>

</body>

</html>
